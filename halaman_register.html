			<input type="text" name="fdomisili" placeholder="Masukkan Domisili Anda"><br><br>

			<label>Email</label><br>
			<input type="email" name="femail" placeholder="Masukkan Email Anda"><br><br>
			<label>Jenis Kelamin</label><br>
			<input type="text" name="fkel" placeholder="L/P"><br><br>
			
			<input type="checkbox"> <span id="checkbox"> Saya setuju dengan semua</span><br><br>
